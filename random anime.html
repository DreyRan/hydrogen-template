<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizador de Personagens de Animes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .image-container {
             margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        

        img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none; /* Escondendo todas as imagens inicialmente */
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

        <button onclick="randomizeImage()">Gerar Personagem Aleatório</button>
    </div>

    <script>
        function randomizeImage() {
            var randomNumber = Math.floor(Math.random() * 200) + 1; // Gera um número aleatório entre 1 e 200
            var selectedImage = document.querySelector('.anime' + randomNumber); // Seleciona a imagem com base no número aleatório
            var images = document.querySelectorAll('.image-container img'); // Seleciona todas as imagens dentro de .image-container

            // Esconde todas as imagens
            images.forEach(function(img) {
                img.style.display = 'none';
            });

            // Exibe a imagem selecionada
            selectedImage.style.display = 'block';
        }
    </script>
